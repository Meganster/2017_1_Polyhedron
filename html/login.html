<!doctype html>
<html lang="ru">
<head>
    <title>Polyhedron - многопользовательский пинг-понг</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="top">
    Нет логина? <a href="/register">Зарегистрироваться</a>
</div>
<div class="container">
    <div class="container-inner">
        <a href="/index">Вернуться к меню</a>
        <h1 class="header">Polyhedron</h1>
        <h2 class="subheader">Вход в игру</h2>
        <div class="items">
            <form id="form" autocomplete="off">
                <p>
                    <label>Логин:</label>
                    <input name="login" type="text" id="username" autofocus placeholder="Введите логин">
                    <label id="errorLogin" class="error"></label>
                </p>
                <p>
                    <label>Пароль:</label>
                    <input name="password" type="password" id="password" placeholder="Введите пароль">
                    <label id="errorPassword" class="error"></label>
                </p>

                <p>
                    <input id="submitForm" class="submit" value="Войти" disabled>
                </p>

                <br>
                <a href="/register">Нет логина? Зарегистрироваться</a>
            </form>

        </div>
    </div>
</div>

<script language="JavaScript" type="text/javascript" src="validate.js"></script>

</body>
</html>
